<script>
    let obj = {
        name : "张新学",
        age : 19,
        sex : "boy"
    }

    let obj2 = {
        name : "zhangsan",
        sex : "M",
        age :11
    }

    // 定义一个生成器函数 
    function * it(){
       for(let k in this){
           yield this[k]
       }
    }
    Object.prototype[Symbol.iterator] = it
    for(v of obj2){
        console.log(v);
    }
</script>
