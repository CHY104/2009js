    function $(param) {
        var obj = null;
        if (param.substr(0, 1) == "#") {
            obj = document.querySelector(param)
        } else if (param.substr(0, 1) == ".") {
            obj = document.querySelectorAll(param)
        } else {
            obj = document.querySelectorAll(param)
        }


        obj.onn = function (event, fn) {
            obj.addEventListener(event, fn)

        }
        return obj;
    }

    //第二种

    var $ = function (str) {
        var element = null;
        if (str.length > 0) {
            switch (str[0]) {
                case '.':
                    element = document.getElementsByClassName(str.substr(1, str.length - 1));
                    break;
                case '#':
                    element = document.getElementById(str.substr(1, str.length - 1))
                    break;
                default:
                    element = document.getElementsByTagName(str);
                    break;
            }
        }
        element.on = function (type, listener) {
            element.addEventListener(type, listener);
        }
        return element;
    }
