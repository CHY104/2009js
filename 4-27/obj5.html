<script>
    function $(el) {
        var i = el[0]
        if (i == "#") {
            alert('id选择器')
            document.getElementById()
        } else if (i == ".") {
            alert('class选择器')
            document.getElementsByClassName()
        } else {
            alert('元素选择器')
            document.getElementsByTagName()
        }
    }

   $("#btn")


</script>
